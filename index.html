<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>ShoeCart</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar ">
      <div class="container-fluid">
        <a class="navbar-brand">ShoeKart</a>
        <div class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchInp"
          />
          <button class="btn bg-danger btn-outline-success" type="submit" id="search">Search</button>
          <button class="btn bg-primary btn-outline-success" type="submit" id="my_cart">Cart</button>

        </div>
      </div>
    </nav>

    


    <div class="container-fluid ">
        <div id="productContainer" class="row p-3  gy-3"></div>
    </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="JS/script.js" type="module"></script>
  </body>
</html>
